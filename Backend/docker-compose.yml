version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pulse-postgres
    environment:
      POSTGRES_USER: pulse_user
      POSTGRES_PASSWORD: pulse_password
      POSTGRES_DB: pulse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: pulse-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://pulse_user:pulse_password@postgres:5432/pulse_db?schema=public
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRE: 7d
      BCRYPT_ROUNDS: 10
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

volumes:
  postgres_data:
